<div class="row swimlanes">
  <div class="col-md-3" ng-repeat="list in swimlanes track by $index">
    <div class="panel panel-info">

      <div class="panel-heading">
        <h3>{{ list.listName }}</h3>
      </div>

      <div class="panel-body">
        <ul dnd-list dnd-drop="onDrop(list, item, index)">
          <div class="row" ng-repeat="item in list.items track by $index">
            <div class="col-md-7">
              <li class="algn"
                  dnd-draggable="getSelectedItemsIncluding(list, item)"
                  dnd-dragstart="onDragstart(list, event)"
                  dnd-moved="onMoved(list)"
                  dnd-dragend="list.dragging = false"
                  dnd-selected="item.selected = !item.selected"
                  ng-class="{'selected': item.selected}"
                  ng-hide="list.dragging && item.selected"
                  >
                  {{ item.label }}
              </li>
            </div>

            <div class="col-md-5">
              <div class="algn btn-group pull-right">
                <button type="button" class="btn btn-sm btn-default" ng-click="openModal(item)">
                  <i class="fa fa-pencil-square" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-sm btn-default" ng-click="delete(list, $index)">
                  <i class="fa fa-times-circle" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </ul>
      </div>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <button type="button" class="btn btn-lg btn-success" ng-click="openModal()">
      <i class="fa fa-plus" aria-hidden="true"></i>
      <span>New Item</span>
    </button>
  </div>
</div>
