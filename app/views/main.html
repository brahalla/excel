<div class="row swimlanes">
  <div class="col-md-4" ng-repeat="list in swimlanes">
    <div class="panel panel-info">

      <div class="panel-heading">
        <h3>{{ list.listName }}</h3>
      </div>

      <div class="panel-body">
        <ul dnd-list dnd-drop="onDrop(list, item, index)">
          <div class="row" ng-repeat="item in list.items">
            <div class="col-md-8">
              <li class="algn"
                  dnd-draggable="getSelectedItemsIncluding(list, item)"
                  dnd-dragstart="onDragstart(list, event)"
                  dnd-moved="onMoved(list)"
                  dnd-dragend="list.dragging = false"
                  dnd-selected="item.selected = !item.selected"
                  ng-class="{'selected': item.selected}"
                  ng-hide="list.dragging && item.selected"
                  >
                  {{ item.label }}
              </li>
            </div>
            <div class="col-md-4">
              <div class="algn btn-group pull-right">
                <a class="btn btn-default" href="#"><i class="fa fa-pencil-square" aria-hidden="true"></i></a>
                <a class="btn btn-default" href="#"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
              </div>
            </div>
          </div>
        </ul>
      </div>

    </div>
  </div>
</div>
